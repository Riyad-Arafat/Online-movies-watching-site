{% load static %}
{% include 'head.html' %}
<body>
    {% include 'navbar.html' %}

    <br>
    <section class="content-page">
        <div class="container">
            <div class="row row-cols-lg-2 row-cols-sm-1 row-cols-md-2">
                <img class="main-img" src="{{ episode.image.url }}">
                <div>
                    <div class="tittle">
                        <h1>{{ episode.title }}</h1>
                    </div>
                    <p class="about-tx">
                        {{ episode.content }}
                    </p>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section class="watch-section">

        <div class="container">
            <div class="kind">
                <h3>مشاهدة الحلقة</h3>
            </div>
            <div class="screen">
                {{ episode.watch | safe }}

            </div>


        </div>

    </section>
    <br>
    <section class="download">

        <div class="container">
            <div class="row row-cols-12">
                <ul>
                    <li>الجودة: Full HD</li>
                    <li>
                        <a class="btn btn-primary" target="_blank" herf="{{ episode.download_url}}">تحميل</a>

                    </li>
                </ul>
            </div>

        </div>

    </section>
    <br>

    <section class="episodes">
        <div class="container">
            <div class="tag-name">
                <h2>
                    جميع الحلقات
                </h2>
            </div>
            <div class="row row-cols-lg-3 row-cols-sm-2 row-cols-md-4">
                {% for episode in episodes %}
                    <div class="box-item card">
                    <div class="item-img">
                        <a href="{% url 'episode' episode.slug episode.id %}">
                            <img src="{{ episode.image.url}}">
                        </a>
                    </div>
                    <div class="item-name">
                        <a href="{% url 'episode' episode.slug episode.id %}">
                            <h4>{{ episode.title }}</h4>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>



{% include 'footer.html' %}
